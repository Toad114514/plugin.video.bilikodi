name: 新建 releases

on:
  push:
    tags:
      - 'v*'  # 匹配 v 开头的标签，如 v1.0.0
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'tag is....'
        required: true

job:
  releases:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    steps:
      - name: checkout git code
        uses: actions/checkout@v4
      - name: pacakge dist
        run: |
          tar -czvf plugin.video.bilikodi.tar.gz -C dist .
      - name: create github release
        id: new_release
        uses: softprops/action-gh-release@v2.0.8
        with:
          name: latest
          make_latest: true
          files: plugin.video.bilikodi.tar.gz
      